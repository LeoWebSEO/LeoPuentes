<div id="breadcrumbs">
  {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
  <a href="/" class="blink_me">â–ˆ</a>
  {% for crumb in crumbs offset: 1 %}
    {% if forloop.last %}
      / {{ page.title }}
    {% else %}
      / <a href="{{"categorias.html" | relative_url }}#{{ category | downcase }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb |  replace:'without-plugin/','without-plugins/' | replace:'-',' ' }}{% endfor %}">
        {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
      </a>
    {% endif %}
  {% endfor %}
</div>
