<article class="read">
	<aside>
		<section class="sticky-top">
			<h3>Comparte con ‚ù§</h3>
				<div class="a2a_kit a2a_kit_size_40 a2a_vertical_style">
					<a class="a2a_button_whatsapp" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_button_facebook" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_button_twitter" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_button_telegram" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_button_google_gmail" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_button_facebook_messenger" rel="nofollow noopener noreferrer"></a>
					<a class="a2a_dd" href="https://www.addtoany.com/share" rel="nofollow noopener noreferrer"></a>
				</div>
			<script async src="https://static.addtoany.com/menu/page.js"></script>
		</section>		
	</aside>
	<section>
		<h2>
			<a class="text-dark" href="{{post.url | relative_url }}" target="_blank" rel="noopener noreferrer" title="{{ post.title }}">{{ post.title }}</a>
			</h2>
			<p class="excerpt">
			   {{ post.excerpt  | strip_html | strip_newlines | truncate: 186}}
			</p>
			<small class="d-block text-muted">
				En <span class="catlist">
				{% for category in post.categories %}
				<a href="{{ 'categorias.html' | relative_url }}#{{ category | downcase }}" title="{{ category }}" rel="noopener noreferrer">{{ category | replace:'-',' ' }}</a><span class="sep">, </span>
				{% endfor %}
				</span>
			</small>
			<small class="text-muted">
				{{ post.date | date: '%b %d, %Y' }}
			</small>
			<section>
				{% if post.image %}
					<div class="col-md-3 pr-0 text-right">
					<a href="{{ post.url | relative_url }}" rel="noopener noreferrer" title="{{ post.title }}">
					<img src="{% if post.image contains "://" %}{{ post.image }}{% else %}{{ post.image | relative_url  }}{% endif %}" alt="{{ post.title }}">
					</a>
					</div>
				{% endif %}
			</section>
	</section>
	
</article>
